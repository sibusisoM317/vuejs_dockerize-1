# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - VuejsDockerize

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://acrvuedocker.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_72ccd44359cb4d5c8cbe039db24e5336 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_349305efc92447979610165cb1f9cc2c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_72ccd44359cb4d5c8cbe039db24e5336 }}/sample/hello-world:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'VuejsDockerize'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_99df805b09fc443183ebc54730a8e2d4 }}
        images: 'acrvuedocker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_72ccd44359cb4d5c8cbe039db24e5336 }}/sample/hello-world:${{ github.sha }}'